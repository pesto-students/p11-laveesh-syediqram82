<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Joining</title>
</head>

<body>
    <h1>Join a Social Network</h1>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="fullName">Full Name</label> <input type="text" id="fullName" required>
        </div>

        <div>
            <label for="email">Email Address </label> <input type="email" id="email" required>
        </div>
        <div>
            <label for="about">About You</label> <textarea name="" id="about" cols="50" rows="3"></textarea>
        </div>
        <div>
            <label for="photo">Photo</label> <input type="file" id="photo">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
