<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>

<body>
    <h1>Starting Lineup</h1>
    <form action="">
        <p>
        <fieldset>
            <legend>Status</legend>
            <input type="radio" name="Status" id="draft">
            <label for="draft">Draft</label>
            <input type="radio" name="Status" id="final" checked>
            <label for="final">Final</label>
        </fieldset>
        </p>
        <p>
            <label for="gamedate">Date:</label>
            <select name="gamedate" id="gamedate">
                <option value="">March 20</option>
                <option value="">March 24</option>
                <option value="">April 2</option>
                <option value="">April 6</option>
                <option value="">April 13</option>

            </select>
        </p>
        <p>
        <fieldset>
            <legend>Players</legend>
            <input type="checkbox" name="player" id="draft" value="Aarav Agarwal">
            <label for="draft">Aarav Agarwal</label><br>
            <input type="checkbox" name="player" id="draft" value="Ava Johnson">
            <label for="draft">Ava Johnson</label><br>
            <input type="checkbox" name="player" id="draft" value="Julio Ortiz">
            <label for="draft">Julio Ortiz</label><br>
            <input type="checkbox" name="player" id="draft" value="Liam Rubio">
            <label for="draft">Liam Rubio</label><br>
            <input type="checkbox" name="player" id="draft" value="Emma Witherspoon">
            <label for="draft">Emma Witherspoon</label><br>
        </fieldset>
        </p>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
